<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider / Carousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">

        <button id="prevBtn"><i class="fas fa-angle-double-left"></i></button>
        <button id="nextBtn"><i class="fas fa-angle-double-right"></i></button>
        
        <div class="carousel-slide">
            <img src="img/005.png" id="lastClone" alt="">
            <img src="img/001.png" alt="">
            <img src="img/002.png" alt="">
            <img src="img/003.png" alt="">
            <img src="img/004.png" alt="">
            <img src="img/005.png" alt="">
            <img src="img/001.png" id="firstClone" alt="">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
